<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Vanilla ToDo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="todo_styles.css" />
  </head>
  <body>
    <div class="todoaddbutton">
      <button id="addButton" class="addbutton">Teendő hozzáadása</button>
    </div>
    <div>
      <table>
        <thead id="todoHeader"></thead>
        <tbody id="todoBody"></tbody>
      </table>
    </div>
    <div id="addTodo" class="addtodo">
      <div class="modal-content">
        <div class="header-text"><p>Teendő hozzáadása</p></div>
        <span id="closeButton" class="close">&times;</span>
        <div>
          <label for="datetime">Teendő ideje:</label>
          <input id="datetime" name="datetime" type="datetime-local" />
          <label for="description">Teendő:</label>
          <textarea
            id="todo"
            name="todo"
            rows="5"
            cols="33"
            placeholder="feladat leírása"
          ></textarea>
          <button id="addTodoButton">Hozzáadás</button>
        </div>
      </div>
    </div>
  </body>
  <script src="todo_scripts.js"></script>
</html>
